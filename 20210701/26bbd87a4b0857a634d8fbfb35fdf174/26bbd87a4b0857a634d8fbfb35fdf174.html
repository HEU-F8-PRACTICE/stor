<script>

//是否为iphone
function isIPhone()
{
    var result = false;
     var user_agent = navigator.userAgent.toString();
    // alert("user_agent = " + user_agent)
     if(user_agent.indexOf("iPhone") >= 0)
     {
         result = true;
     }
     return result;
}

//是否为ipad
function isIPad()
{
    var result = false;
     var user_agent = navigator.userAgent.toString();
     // alert("user_agent = " + user_agent)
     if(user_agent.indexOf("iPad") >= 0)
     {
         result = true;
     }
     return result;
}


//加载课程
function initCourse()
{
    //在苹果设备上调整视频大小
    if(isIPhone() || isIPad())
    {
        var newVideoH = document.body.clientWidth * 720/1280;
        // document.getElementById("vId0").setAttribute("height", newVideoH);
    }
    //初始化scorm
    loadPage();
    
    setStatus();
    
}
var audios = document.getElementsByTagName('audio');


//视频文字显示
function txtShow(ele){
    var id = document.getElementById(ele);
    if(id.style.display == "none"){         
        id.style.display = "block";
    }else{
        id.style.display = "none";
    }
}

function setStatus(){
    for(var i=0;i<audios.length;i++){
        audios[i].onended = function() {
            console.log("视频播放完成");
            doContinue('completed');
        };
    }
}


</script>
